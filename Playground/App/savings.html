<h1>Savings</h1>
<div data-bind="if: budgetNotComplete">
	Budget not filled out, fill it out first then come back here.
	<a href="#/">Go to budget</a>
</div>
Amount to work with: <div data-bind="text: amount"></div>

<div class="bg-danger" data-bind="visible: amount < 0">You have no money to work with. Change your budget.</div>

<form data-bind="submit: addGoal">
	<input data-bind="value: newGoalFor" class="form-control" placeholder="Goal for..." /> 
	<input data-bind="value: newAmount" class="form-control" placeholder="Amount" /> 
	<button class="btn btn-primary" type="submit">Add Goal</button>
</form>

<div class="row" data-bind="foreach: goals">
	<div class="number" style="float: left;">
		Goal for <input data-bind="value: goalFor" /> amount <input data-bind="value: amount, valueUpdate: 'input'" class="number" /><br />
		Current Savings <input data-bind="value: currentSavings, valueUpdate: 'input'" class="number"><br />
		Contributing this period <input data-bind="value: contributing, valueUpdate: 'input'" class="number"> <button class="btn btn-success" data-bind="click: $parent.addToCurrentSavings.bind($data)"><i class="glyphicon glyphicon-plus-sign"></i></button><br />
		Balance after period <span data-bind="text: balance()"></span><br />
		At this rate it will take you <span data-bind="text: periods()"></span> to reach goal.<br />
		<button class="btn btn-danger" data-bind="click: $parent.removeGoal"><span class="glyphicon glyphicon-trash"></span> REMOVE GOAL</button>
	</div>
</div>
